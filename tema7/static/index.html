<!DOCTYPE html>
<html>
<head>

	<style>
	#chartdiv {
		width	: 100%;
		height	: 500px;
	}																		
	</style>

	<script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
	<script src="https://www.amcharts.com/lib/3/serial.js"></script>
	<script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
	<link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
	<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>

	<title>Tema 7 - Calcul Numeric</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
	<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
	<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
	<script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
	<script src="/js.js" type="text/javascript" charset="utf-8" async defer></script>
	<link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>


	<div class="card-panel hoverable alignement">
		<div class="row">
	    <form class="col s12" action="javascript:sendParams()">
	      <div class="row">
	        <div class="input-field col s1">
	          <input placeholder=" " id="lowerBound" type="text">
	          <label for="lowerBound">Lower bound</label>
	        </div>
	        <div class="input-field col s1">
	          <input placeholder=" " id="upperBound" type="text">
	          <label for="upperBound">Upper bound</label>
	        </div>
	        <div class="input-field col s1">
	          <input placeholder=" " id="numOfNums" type="text">
	          <label for="numOfNums">Num of values</label>
	        </div>
	        <div class="input-field col s3">
	          <input placeholder=" " id="function" type="text">
	          <label for="function">Function</label>
	        </div>
	      </div>
	      <button class="btn btn-success green darken-2" type="submit">Interpolate</button>
	    </form>
	  </div>
	</div>

	<div class="card-panel hoverable alignement">
		<div class="row">
	    <form class="col s12" action="javascript:calculateFunctionValue()">
	      <div class="row">
	        <div class="input-field col s1">
	          <input placeholder=" " id="xvalue" type="text">
	          <label for="x value">x value</label>
	        </div>
	      </div>
	      <button class="btn btn-success green darken-2" type="submit">Approximate</button>
	      <label for="x value">Result: </label> <div id="result"></div>
	    </form>
	  </div>
	</div>


	<div id="chartdiv"></div>

	<div id="response"></div>
       



</body>
</html>
